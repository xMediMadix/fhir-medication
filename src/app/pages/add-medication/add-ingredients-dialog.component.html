<mat-card mat-dialog-content>
  <form >
    <mat-card-title>Add New Ingredient</mat-card-title>
    <mat-card-content>

      <mat-form-field appearance="fill">
        <mat-label>Name of the substance</mat-label>
        <textarea matInput name="substance" [(ngModel)]="substanceName"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [mat-dialog-close]="substanceName">Submit</button>
      <button mat-raised-button (click)="onNoClick()">Back</button>
    </mat-card-actions>
  </form>
</mat-card>
