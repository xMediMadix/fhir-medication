<mat-card id="main_container">
  <mat-card-title><h1>List All Medication</h1></mat-card-title>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
    <table mat-table [dataSource]="medicationsList" class="mat-elevation-z8">
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let medication"> {{medication.status | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef>Manufacturer</th>
        <td mat-cell *matCellDef="let medication"> {{medication.manufacturer | titlecase}} </td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let medication"> {{medication.code | getCode}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let medication"> {{medication.amount | getAmount}} </td> <!-- custom pipe -->
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let medication">
          <button mat-icon-button>
            <mat-icon [routerLink]="['/edit', medication.id]" color="primary">description</mat-icon>
          </button>
          <button mat-icon-button color="primary">
            <mat-icon (click)="deleteSelectedMedication(medication.id)">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
